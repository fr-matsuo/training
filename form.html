<!DOCTYPE html>

<html>
<head>
  <meta charset="UTF-8">
  <title>フォーム画面</title>
</head>

<body>
  <h1>フォーム>入力</h1>
  <form action="formCheck.html">
    <fieldset>
      <legend>フォーム</legend>
      
      <label name="Name">名前:</label>
      <input type="text" name="Name" id="name_first">
      <input type="text" name="Name" id="name_last"> 
      <br> 

      <label name="Sex">性別:</label>
      <input type="radio" name="Sex" id="men"><label for="men">男性</label>
      <input type="radio" name="Sex" id="woman"><label for="woman">女性</label>
      <br>

      <label name="PostNumber">郵便番号:</label>
      <input type="text" name="PostNumber" id="post_first">
      -
      <input type="text" name="PostNumber" id="post_last">
      <br>

      <label name="Prefecture">都道府県:</label>
      <select name="Prefecture" id="prefecture" size=1>
        <option id="--">--</option>
        <option id="Tokyo">東京都</option>
        <option id="Saitama">埼玉県</option>
        <option id="Gunma">群馬県</option>
      </select>
      <br>

      <label name="MailAddress">メールアドレス:</label>
      <input type="text" name="MailAddress" id="mail">
      <br>

      <label name="Hobby">趣味</label>
        <input type="checkbox" name="Hobby" id="music"><label for="music">音楽鑑賞</label>
        <input type="checkbox" name="Hobby" id="movie"><label for="movie">音楽鑑賞</label>
        <input type="checkbox" name="Hobby" id="other"><label for="other">その他</label>
        <input type="text" name="Hobby" id="otherDescript">
      </label>
      <br>

      <label name="Opinion">ご意見</label>
      <textarea id="Opinion" name="opinion"></textarea>
      <br>

      <input type="submit" value="確認">
    </fieldset>
  </form>
  <p>Copyright 2014</p>
</body>
</html>
